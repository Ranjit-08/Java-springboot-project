name: Full CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  BACKEND_PORT: 8084

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------------------
      # 1) CHECKOUT CODE
      # ----------------------------------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ----------------------------------------------------
      # 2) INSTALL JAVA 17
      # ----------------------------------------------------
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ----------------------------------------------------
      # 3) SONARQUBE SCAN
      # ----------------------------------------------------
      - name: Sonar Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn clean verify sonar:sonar \
            -DskipTests \
            -Dsonar.projectKey=datastore \
            -Dsonar.host.url=${{ secrets.SONAR_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # ----------------------------------------------------
      # 4) BUILD JAR
      # ----------------------------------------------------
      - name: Build Spring Boot JAR
        run: mvn clean package -DskipTests=true

      # ----------------------------------------------------
      # 5) UPLOAD JAR TO EC2
      # ----------------------------------------------------
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          source: "target/datastore-0.0.7.jar"
          target: "/home/ec2-user/app/"

      # ----------------------------------------------------
      # 6) STOP OLD APPLICATION SAFELY
      # ----------------------------------------------------
      - name: Stop Old Application
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "Checking for existing Spring Boot app..."
            if pgrep -f datastore-0.0.7.jar >/dev/null; then
              echo "Stopping old application..."
              pkill -f 'datastore-0.0.7.jar'
              sleep 3
            else
              echo "No old application running."
            fi

      # ----------------------------------------------------
      # 7) RUN NEW APPLICATION
      # ----------------------------------------------------
      - name: Run Application on EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "Starting new Spring Boot application..."

            sudo mkdir -p /var/log/app
            sudo chown ec2-user:ec2-user /var/log/app

            nohup java -jar /home/ec2-user/app/datastore-0.0.7.jar \
              --spring.datasource.url="jdbc:mysql://database-1.cwv0y4skwfjn.us-east-1.rds.amazonaws.com:3306/datastore?createDatabaseIfNotExist=true" \
              --spring.datasource.username="admin" \
              --spring.datasource.password="database-1" \
              --server.port=8084 \
              > /var/log/app/datastore.log 2>&1 &

            echo "Application started on port 8084"
