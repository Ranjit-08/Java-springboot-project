name: Full CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  JAR_NAME: datastore-0.0.7.jar
  BACKEND_PORT: 8084
  FRONTEND_PORT: 8501
  BACKEND_WAIT_TIMEOUT: 120
  MYSQL_HOST: "jdbc:mysql://database-1.cwv0y4skwfjn.us-east-1.rds.amazonaws.com:3306/datastore?createDatabaseIfNotExist=true"
  MYSQL_USERNAME: "admin"
  MYSQL_PASSWORD: "database-1"

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: SonarQube Scan
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.host.url=${{ secrets.SONAR_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -DskipTests

      - name: Prepare JAR for deploy
        run: mkdir -p deploy && cp target/${{ env.JAR_NAME }} deploy/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          source: "deploy/${{ env.JAR_NAME }}"
          target: "/home/ec2-user/app/"

      - name: Start Backend on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p /home/ec2-user/app/logs

            # Remove old JAR if exists
            if [ -f /home/ec2-user/app/${JAR_NAME} ]; then
              rm -f /home/ec2-user/app/${JAR_NAME}
              echo "Old backend JAR removed."
            fi

            # Stop old backend safely
            pkill -f 'java -jar' || echo "No running backend process found"

            # Start new backend
            nohup java -jar /home/ec2-user/app/${JAR_NAME} \
              -Dspring.profiles.active=build \
              -Dspring.datasource.url="${MYSQL_HOST}" \
              -Dspring.datasource.username="${MYSQL_USERNAME}" \
              -Dspring.datasource.password="${MYSQL_PASSWORD}" \
              --server.port=${BACKEND_PORT} \
              > /home/ec2-user/app/logs/backend.out 2>&1 &

            # Wait until backend is ready
            elapsed=0
            while ! nc -z localhost ${BACKEND_PORT}; do
              sleep 5
              elapsed=$((elapsed+5))
              echo "Waiting $elapsed seconds for backend..."
              if [ $elapsed -ge ${BACKEND_WAIT_TIMEOUT} ]; then
                echo "❌ Backend failed to start!"
                exit 1
              fi
            done
            echo "✅ Backend running on port ${BACKEND_PORT}"

      - name: Start Frontend (Streamlit) on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p /home/ec2-user/app/logs
            cd /home/ec2-user/project/frontend

            if [ ! -d venv ]; then
              python3 -m venv venv
              source venv/bin/activate
              pip install --upgrade pip
              pip install streamlit
            else
              source venv/bin/activate
            fi

            pkill -f 'streamlit' || true
            nohup streamlit run app.py \
              --server.port=${FRONTEND_PORT} \
              --server.address=0.0.0.0 \
              > /home/ec2-user/app/logs/frontend.out 2>&1 &

            echo "✅ Frontend running on port ${FRONTEND_PORT}"
