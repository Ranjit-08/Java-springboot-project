name: Full CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  JAR_NAME: datastore-0.0.7.jar
  BACKEND_PORT: 8084
  FRONTEND_PORT: 8501
  BACKEND_WAIT_TIMEOUT: 120

  # Hardcoded MySQL values
  MYSQL_HOST: "jdbc:mysql://database-1.cwv0y4skwfjn.us-east-1.rds.amazonaws.com:3306/datastore?createDatabaseIfNotExist=true"
  MYSQL_USERNAME: "admin"
  MYSQL_PASSWORD: "database-1"

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload backend JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: target/${{ env.JAR_NAME }}

  sonar:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: SonarQube Scan
        run: |
          mvn clean verify sonar:sonar \
            -DskipTests \
            -Dsonar.projectKey=myproject \
            -Dsonar.host.url=${{ secrets.SONAR_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  deploy:
    needs: [build, sonar]
    runs-on: ubuntu-latest

    steps:
      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: .

      - name: Deploy Backend on EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            # Remove old JAR if exists
            rm -f /home/ec2-user/app/${{ env.JAR_NAME }}
            echo "Old backend JAR removed."

            # Stop old backend process
            pkill -f 'java -jar' || true
            echo "Old backend stopped."

            # Start backend
            nohup java -jar /home/ec2-user/app/${{ env.JAR_NAME }} \
              -Dspring.profiles.active=build \
              -Dspring.datasource.url="${MYSQL_HOST}" \
              -Dspring.datasource.username="${MYSQL_USERNAME}" \
              -Dspring.datasource.password="${MYSQL_PASSWORD}" \
              --server.port=${BACKEND_PORT} \
              > /home/ec2-user/app/logs/backend.out 2>&1 &
            echo "✅ Backend started on port ${BACKEND_PORT}"

      - name: Deploy Frontend (Streamlit) on EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p /home/ec2-user/app/logs
            cd /home/ec2-user/project/frontend

            if [ ! -d venv ]; then
              python3 -m venv venv
              source venv/bin/activate
              pip install --upgrade pip
              pip install streamlit
            else
              source venv/bin/activate
            fi

            pkill -f 'streamlit' || true
            nohup streamlit run app.py \
              --server.port=${FRONTEND_PORT} \
              --server.address=0.0.0.0 \
              > /home/ec2-user/app/logs/frontend.out 2>&1 &
            echo "✅ Frontend started on port ${FRONTEND_PORT}"
