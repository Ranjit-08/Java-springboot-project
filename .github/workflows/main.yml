name: Full CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Build & SonarQube Scan
      - name: Sonar Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn clean verify sonar:sonar \
            -DskipTests \
            -Dsonar.projectKey=myproject \
            -Dsonar.host.url=${{ secrets.SONAR_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN}}

      # 4️⃣ Build Backend JAR
      - name: Build JAR
        run: mvn clean package -DskipTests=true

      # 5️⃣ Copy Backend JAR to EC2
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          source: "target/datastore-0.0.7.jar"
          target: "/home/ec2-user/app/"

      # 6️⃣ Deploy Backend & Frontend
      - name: Deploy Backend & Frontend on EC2
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            APP_DIR="/home/ec2-user/app"
            LOG_DIR="/var/log/app"
            JAR_FILE="${APP_DIR}/datastore-0.0.7.jar"
            FRONTEND_DIR="${APP_DIR}/frontend"
            FRONTEND_PORT=8501
            BACKEND_PORT=8084

            # Ensure log directory exists
            sudo mkdir -p $LOG_DIR
            sudo chown ec2-user:ec2-user $LOG_DIR
            sudo chmod 777 $LOG_DIR

            #######################
            # Stop old backend
            #######################
            PID=$(pgrep -f datastore-0.0.7.jar || true)
            if [ -n "$PID" ]; then
              echo "Stopping existing backend PID: $PID"
              kill -9 $PID || true
            else
              echo "No backend running"
            fi

            #######################
            # Start backend
            #######################
            nohup java -jar "$JAR_FILE" \
              --MYSQL_HOST="jdbc:mysql://database-1.cwv0y4skwfjn.us-east-1.rds.amazonaws.com:3306/datastore?createDatabaseIfNotExist=true" \
              --MYSQL_USERNAME="admin" \
              --MYSQL_PASSWORD="database-1" \
              --LOG_FILE_PATH="$LOG_DIR/datastore.log" \
              --server.port=$BACKEND_PORT > "$LOG_DIR/backend.out" 2>&1 &

            echo "✅ Backend started on port $BACKEND_PORT"

            #######################
            # Stop old frontend
            #######################
            FRONTEND_PID=$(pgrep -f 'streamlit run' || true)
            if [ -n "$FRONTEND_PID" ]; then
              echo "Stopping existing frontend PID: $FRONTEND_PID"
              kill -9 $FRONTEND_PID || true
            else
              echo "No frontend running"
            fi

            #######################
            # Start frontend
            #######################
            cd $FRONTEND_DIR
            if [ ! -d venv ]; then
              python3 -m venv venv
              source venv/bin/activate
              pip install --upgrade pip
              pip install streamlit
            else
              source venv/bin/activate
            fi

            nohup streamlit run app.py \
              --server.port=$FRONTEND_PORT \
              --server.address=0.0.0.0 > "$LOG_DIR/frontend.out" 2>&1 &

            echo "✅ Frontend started on port $FRONTEND_PORT"
