name: Full CI-CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  JAR_NAME: datastore-0.0.7.jar
  BACKEND_PORT: 8084
  FRONTEND_PORT: 8501
  MYSQL_HOST: "jdbc:mysql://database-1.cwv0y4skwfjn.us-east-1.rds.amazonaws.com:3306/datastore?createDatabaseIfNotExist=true"
  MYSQL_USERNAME: "admin"
  MYSQL_PASSWORD: "database-1"
  BACKEND_WAIT_TIMEOUT: 120

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code (SCM)
        uses: actions/checkout@v3

      - name: Install Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Clean
        run: mvn clean

      - name: Build Package
        run: mvn clean package -Dspring.profiles.active=build

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-app
          path: target/*.jar

  sonar:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: SonarQube Scan
        run: |
          mvn sonar:sonar \
            -Dsonar.host.url=${{ secrets.SONAR_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  deploy:
    needs: [ build, sonar ]
    runs-on: ubuntu-latest

    steps:
      - name: Download Backend Artifact
        uses: actions/download-artifact@v3
        with:
          name: backend-app
          path: backend

      - name: Upload Backend to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          source: "backend/*.jar"
          target: "/home/ec2-user/app/target/"

      - name: Run Backend on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "Stopping any running backend..."
            pkill -f 'java -jar' || true

            echo "Starting backend..."
            nohup java -jar /home/ec2-user/app/target/*.jar \
              -Dspring.profiles.active=build \
              -Dspring.datasource.url=${{ env.MYSQL_HOST \
              -Dspring.datasource.username=${{ env.MYSQL_USERNAME }} \
              -Dspring.datasource.password=${{ env.MYSQL_PASSWORD }} \
              --server.port=${{ env.BACKEND_PORT }} \
              > /home/ec2-user/app/logs/backend.out 2>&1 &

            echo "Waiting for backend to start..."
            elapsed=0
            while ! nc -z localhost ${{ env.BACKEND_PORT }}; do
              sleep 5
              elapsed=$((elapsed+5))
              echo "Waited $elapsed seconds..."

              if [ $elapsed -ge ${{ env.BACKEND_WAIT_TIMEOUT }} ]; then
                echo "Backend failed to start!"
                exit 1
              fi
            done
            echo "Backend running on port ${{ env.BACKEND_PORT }}"

      - name: Run Frontend (Streamlit) on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "Setting up frontend..."
            cd /home/ec2-user/project/frontend

            if [ ! -d venv ]; then
              python3 -m venv venv
              source venv/bin/activate
              pip install --upgrade pip
              pip install streamlit
            else
              source venv/bin/activate
            fi

            echo "Starting frontend..."
            pkill -f 'streamlit' || true
            nohup streamlit run app.py \
              --server.port=${{ env.FRONTEND_PORT }} \
              --server.address=0.0.0.0 \
              > /home/ec2-user/app/logs/frontend.out 2>&1 &

            echo "Frontend started on port ${{ env.FRONTEND_PORT }}"
