name: Full CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  JAR_NAME: datastore-0.0.7.jar
  BACKEND_PORT: 8084
  FRONTEND_PORT: 8501
  BACKEND_WAIT_TIMEOUT: 120
  MYSQL_HOST: "jdbc:mysql://database-1.cwv0y4skwfjn.us-east-1.rds.amazonaws.com:3306/datastore?createDatabaseIfNotExist=true"
  MYSQL_USERNAME: "admin"
  MYSQL_PASSWORD: "database-1"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Setup Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Build JAR
      - name: Build JAR
        run: mvn clean package -Dspring.profiles.active=build -DskipTests

      # SonarQube scan
      - name: SonarQube Scan
        run: |
          mvn clean verify sonar:sonar \
            -DskipTests \
            -Dsonar.projectKey=myproject \
            -Dsonar.host.url=${{ secrets.SONAR_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # Upload JAR artifact (v4 to avoid v3 deprecation)
      - name: Upload backend JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: target/${{ env.JAR_NAME }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Download JAR artifact
      - name: Download backend JAR
        uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: .

      # Copy JAR to EC2
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          source: "${{ env.JAR_NAME }}"
          target: "/home/ec2-user/app/"

      # Deploy backend on EC2
      - name: Run Backend on EC2
        uses: appleboy/ssh-action@v1.7.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p /home/ec2-user/app/logs

            # Remove old JAR if exists
            if [ -f /home/ec2-user/app/${JAR_NAME} ]; then
              rm -f /home/ec2-user/app/${JAR_NAME}
              echo "Old backend JAR removed."
            fi

            # Stop old backend safely
            pkill -f "java -jar /home/ec2-user/app/${JAR_NAME}" || echo "No running backend process found"
            echo "Old backend stopped."

            # Start new backend
            nohup java -jar /home/ec2-user/app/${JAR_NAME} \
              -Dspring.profiles.active=build \
              -Dspring.datasource.url="${MYSQL_HOST}" \
              -Dspring.datasource.username="${MYSQL_USERNAME}" \
              -Dspring.datasource.password="${MYSQL_PASSWORD}" \
              --server.port=${BACKEND_PORT} \
              > /home/ec2-user/app/logs/backend.out 2>&1 &

            # Wait until backend is ready
            elapsed=0
            while ! nc -z localhost ${BACKEND_PORT}; do
              sleep 5
              elapsed=$((elapsed+5))
              echo "Waiting $elapsed seconds for backend..."
              if [ $elapsed -ge ${BACKEND_WAIT_TIMEOUT} ]; then
                echo "❌ Backend failed to start!"
                exit 1
              fi
            done
            echo "✅ Backend is running on port ${BACKEND_PORT}"
