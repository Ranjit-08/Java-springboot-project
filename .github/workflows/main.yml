name: CI-CD Pipeline

env:
  BACKEND_PORT: 8084
  FRONTEND_PORT: 8501
  BACKEND_WAIT_TIMEOUT: 120

  # Hardcoded MySQL Values
  MYSQL_HOST: "jdbc:mysql://database-1.cwv0y4skwfjn.us-east-1.rds.amazonaws.com:3306/datastore?createDatabaseIfNotExist=true"
  MYSQL_USERNAME: "admin"
  MYSQL_PASSWORD: "database-1"

jobs:

  # --------------------- BUILD ---------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload backend JAR
        uses: actions/upload-artifact@v3
        with:
          name: backend-app
          path: target/*.jar

  # --------------------- SONARQUBE ---------------------
  sonar:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: SonarQube Scan
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.host.url=${{ secrets.SONAR_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -DskipTests

  # --------------------- DEPLOY ---------------------
  deploy:
    needs: [build, sonar]
    runs-on: ubuntu-latest

    steps:

      - name: Download Backend Artifact
        uses: actions/download-artifact@v3
        with:
          name: backend-app
          path: .

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          source: "*.jar"
          target: "/home/ec2-user/app/"

           - name: Start Backend on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "Stopping old backend..."
            pkill -f 'java -jar' || true

            echo "Starting new backend..."
            nohup java -jar /home/ec2-user/app/*.jar \
              -Dspring.profiles.active=build \
              -Dspring.datasource.url="${MYSQL_HOST}" \
              -Dspring.datasource.username="${MYSQL_USERNAME}" \
              -Dspring.datasource.password="${MYSQL_PASSWORD}" \
              --server.port=${BACKEND_PORT} \
              > /home/ec2-user/app/logs/backend.out 2>&1 &
            
            echo "Waiting for backend to start..."
            elapsed=0
            while ! nc -z localhost ${BACKEND_PORT}; do
              sleep 5
              elapsed=$((elapsed + 5))
              echo "Waited $elapsed seconds..."
              if [ $elapsed -ge ${BACKEND_WAIT_TIMEOUT} ]; then
                echo "‚ùå Backend failed to start!"
                exit 1
              fi
            done

            echo "Backend running on port ${BACKEND_PORT}"
